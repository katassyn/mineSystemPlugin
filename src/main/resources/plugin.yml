name: MineSystemPlugin
version: '1.0-SNAPSHOT'
main: org.maks.mineSystemPlugin.MineSystemPlugin
api-version: '1.20'
commands:
  loot:
    description: Manage loot configuration
    usage: /loot add <item> <chance>
    permission: minesystemplugin.loot
  sphere:
    description: Create a sphere
    usage: /sphere <type>
  mine:
    description: Open the mine selection menu
    usage: /mine
  repair:
    description: Repair the item in your main hand using Crystals.
    usage: /repair
  crystalenchant:
    description: Enchants a pickaxe using crystals
    usage: /crystalenchant

  spawnsphere:
    description: Spawns a mining sphere for testing
    usage: /spawnsphere
